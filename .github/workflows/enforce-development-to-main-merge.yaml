name: Enforce Development Merge
on:
  pull_request:
    branches: [ main ]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR is not from development
        run: |
          if [ "${{ github.head_ref }}" != "development" ]; then
            echo "Merges into main are only allowed from development."
            exit 1
          fi
